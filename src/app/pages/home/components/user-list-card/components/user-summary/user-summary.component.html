<div class="user-summary">
  <div class="user-summary__container">
    <app-avatar [image]="user?.image"></app-avatar>

    <div class="user-summary__info">
      <h4 class="user-summary__name">{{ user?.name }}</h4>
      <p class="user-summary__job">{{ user?.job }}</p>
    </div>
  </div>

  <app-button class="user-summary__button"></app-button>
</div>
